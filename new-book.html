<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Dashboard</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
        <link rel="stylesheet" href="./css/style.css">
    </head>
    <body>
        <!--[if lt IE 7]>
            <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="#">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->

        <header>
            <nav class="navbar navbar-expand-lg bg-dark" data-bs-theme="dark">
                <div class="container-fluid">
                  <a class="navbar-brand" href="#"><img class="logo" src="./img/duck.png"></a>
                  <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                  </button>
                  <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                      <li class="nav-item">
                        <a class="nav-link" href="./index.html">Catalogo libri</a>
                      </li>
                      <li class="nav-item">
                        <a class="nav-link active" href="./new-book.html">Nuovo libro</a>
                      </li>
                      <li class="nav-item">
                        <a class="nav-link" href="#">Anagrafica utenti</a>
                      </li>
                      <li class="nav-item">
                        <a class="nav-link" href="#">Storico prestiti</a>
                      </li>
                      <li class="nav-item">
                        <a class="nav-link" href="#">Help</a>
                      </li>
                    </ul>
                    <form class="d-flex" role="search">
                      <input class="form-control me-2" type="search" placeholder="Cerca..." aria-label="Search">
                      <button class="btn btn-outline-secondary"  type="submit">Cerca</button>
                    </form>
                  </div>
                </div>
              </nav>
        </header>
        <main>
           <div class="container py-3">
            <div class="row">
              <div class="col">
                <div class="d-flex justify-content-center py-3">
                  <h2>Aggiungi nuovo libro</h2>
                </div>
              </div>
            </div>
            <form method="post">
              <div class="row py-2">
                    <div class="col-6">
                      <label for="nome" class="form-label">Nome</label>
                      <input type="text" class="form-control" id="nome" name="nome" placeholder="Inserisci il nome dell'autore" value="" required="">
                    </div>
                    <div class="col-6">
                      <label for="cognome" class="form-label">Cognome</label>
                      <input type="text" class="form-control" id="cognome" name="cognome" placeholder="Inserisci il cognome dell'autore" value="" required="">
                    </div>
              </div>
              <div class="row py-2">
                <div class="col-12">
                  <label for="titolo" class="form-label">Titolo del libro</label>
                  <input type="text" class="form-control" id="titolo" name="titolo" placeholder="Inserisci il titolo del libro" value="" required="">
                </div>
              </div>
              <div class="row py-2">
                <div class="col-lg-4">
                  <label for="genere" class="form-label">Genere</label>
                  <select class="form-control" id="genere" name="genere" placeholder="Seleziona il genere" value="" required="">
                    <option selected value="">Seleziona il genere</option>
                    <option value="giallo">Giallo</option>
                    <option value="romanzo">Romanzo</option>
                    <option value="avventura">Avventura</option>
                    <option value="fantasy">Fantasy</option>
                  </select>
                </div>
                <div class="col-lg-4">
                  <label for="anno" class="form-label">Anno di pubblicazione</label>
                  <input type="text" class="form-control" id="anno" name="anno" placeholder="Inserisci l'anno" value="" required="">
                </div>
                <div class="col-lg-4">
                  <label for="isbn" class="form-label">Codice ISBN</label>
                  <input type="text" class="form-control" id="isbn" name="isbn" placeholder="Inserisci il codice ISBN" value="" required="">
                </div>
              </div>
              <div class="row py-2">
                <div class="col-12">
                  <hr>
                </div>
              </div>
              <div class="row py-2">
                <div class="col-12">
                  <label for="note" class="form-label">Note</label>
                  <textarea class="form-control" id="note" name="note" rows="3"></textarea>
                </div>
              </div>
              <div class="row py-2">
                <div class="form-check">
                  <input class="form-check-input" type="checkbox" value="" id="digitale" name="digitale">
                  <label class="form-check-label" for="digitale">
                    Disponibile in digitale
                  </label>
                </div>
              </div>
              <div class="row-1 py-2">
                <button type="submit" class="btn btn-primary">Aggiungi libro</button>
              </div>
            </form>
           </div>
        </main>
        
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" async defer></script>
    </body>
</html>
